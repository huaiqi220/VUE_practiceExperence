<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="mount-div">


    </div>
    <script>
        /*手动创建定义一个Vue实例*/
        var MyComponent = Vue.extend({
            template:'<div>Hello:{{name}}</div>',
            data: function () {
                return {
                    name:'Aresn'
                }
            }
        });
        /*挂载在mount-div上，这里$mount的作用类似于el:*/
        new MyComponent().$mount('#mount-div');
    </script>

</body>
</html>
