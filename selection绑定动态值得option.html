<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option v-bind:value="{ number:123}">123</option>

        </select>
        {{selected.number}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                selected:''
            }
        })
    </script>
</body>
</html>
