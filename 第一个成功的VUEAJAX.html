<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"> </script>
</head>
<body>
    <div id="app">
        <input v-model.number="value" placeholder="请输入数据">
        <button v-on:click="inputMethod">发送</button>

    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                value: 0
            },
            methods:{
                inputMethod: function () {


                    var params = new URLSearchParams();
                    params.append('number', this.value);

                    axios.post('/jiajiatest/vue', params)
                        .then(function(res){
                            console.log(res);
                        })
                        .catch(function(err){
                            console.log(err);
                        });

                }
            }
        })
    </script>
</body>
</html>
