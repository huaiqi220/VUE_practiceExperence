<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <component-a></component-a>

    </div>
    <script>
        Vue.component('component-a',{
            template:'<button @click="handleEvent">通过父链传递的数据</button>',
            methods:{
                handleEvent: function () {
                    //访问到父链时可以做任何操作，好比如直接修改数据
                    /*下例在修改父链的message的值*/
                    this.$parent.message = '来自组件component-a的内容';
                }
            }
        });

        var app = new Vue({
            el:'#app',
            data:{
                message:''
            }
        })
    </script>
</body>
</html>
