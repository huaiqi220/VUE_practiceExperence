<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <select v-model="selected">

            <option
                v-for="option in options"
                v-bind:value="option.value">{{option.text}}</option>
        </select>
        <p>选择的项是:{{selected}}</p>

    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                selected: 'html',
                options:[
                    {
                        text:'html',
                        value:'HTML'
                    },
                    {
                        text:'js',
                        value: 'javascript'
                    },
                    {
                        text: 'css',
                        value: 'CSS'
                    }
                ]
            }
        })
    </script>
</body>

</html>
