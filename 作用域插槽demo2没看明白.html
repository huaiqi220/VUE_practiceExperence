<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-list :books="books">
            <template slot="book" scope="props">
                <li>{{props.bookName}}</li>

            </template>
        </my-list>
    </div>
    <script>
        /*例子没看明白*/
        Vue.component('my-list',{
            props:{
                books:{
                    type:Array,
                    default: function () {
                        return [];
                    }
                }
            },
            template:'' +
                '<ul>' +
                '<slot name="book"' +
                'v-for="book in books"' +
                ':book-name="book.name"></slot>' +
                '</ul>'
        });
        var app =new Vue({
            el:'#app',
            data:{
                books:[
                    {name:'VUE实战教程'},
                    {name:'js教程'},
                    {name:'js高级程序设计'}
                ]
            }
        })
    </script>
</body>
</html>
