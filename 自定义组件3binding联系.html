<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-test="{msg:'hello',name:'Aresn'}"></div>
    </div>

    <script>
        Vue.directive('test',{
            bind: function (el, binding, vnode) {
                console.log(binding.value.msg);
                console.log(binding.value.name);

            }
        });

        var app = new Vue({
            el:'#app'
        })
    </script>

</body>
</html>
