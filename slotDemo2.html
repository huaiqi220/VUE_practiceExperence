<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
            <p>分发的内容1</p>
            <p>分发的内容2</p>
        </child-component>
    </div>
    <script>
        Vue.component('child-component',{
            template:'\
            <div>\
                <slot>\
                    <p>如果父组件没有在此插入内容，我将在此出现</p>\
                </slot>\
            </div>'
        });
        var app =new Vue({
            el:'#app'

        })
    </script>
</body>
</html>
